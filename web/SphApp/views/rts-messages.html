<h1>Search messages</h1>
<div class="row">
    <div class="col-md-8">
        <table class="table table-striped" data-bind2="queryPaging :{ query: query, map : map, list:list}">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Soc Code</th>
                    <th>Parent Code</th>
                </tr>
            </thead>
            <tbody data-bind2="foreach :list">
                <tr data-bind2="">
                    <td>
                        <a data-bind2="attr : {href:'#product-details' + '/' + Id, title:'Code' }">
                            <i class="fa fa-edit"></i>
                                                        <span data-bind2="text:Code"></span>
                        </a>
                    </td>
                    <td data-bind2="text:Name"></td>
                    <td data-bind2="text:SocCode"></td>
                    <td data-bind3="text:ParentCode"></td>
                </tr>
            </tbody>
        </table>
        <img src="/Images/spinner-md.gif" alt="loading" class="absolute-center" data-bind2="visible: isBusy" />
    </div>
</div>
