
<section class="view-model-modal" id="oal-id-functoid-dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        data-bind="click : cancelClick">
                    &times;
                </button>
                <h3>SQL Lookup Functoid</h3>
            </div>
            <div class="modal-body" data-bind="with:functoid">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="id-length" class="col-sm-2 control-label">Length</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="id-length" placeholder="The maximun length of the id" data-bind="value: Length"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id-prefix" class="col-sm-2 control-label">Prefix</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="id-prefix" placeholder="Prefix to be added to the Id" data-bind="value: Prefix"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id-suffix" class="col-sm-2 control-label">Suffix</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="id-suffix" placeholder="Siffix to be added to the Id" data-bind="value: Suffix"/>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <input data-dismiss="modal" type="submit" class="btn btn-default"
                       value="OK" data-bind="click : okClick" />
                <a href="#" class="btn btn-default" data-dismiss="modal" data-bind="click : cancelClick">Cancel</a>
            </div>
        </div>
    </div>
</section>
